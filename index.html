<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Api Rick and Morty</title>
  </head>
  <body>
    <main
      class="w-screen h-screen flex flex-col justify-start items-center bg-cyan-200"
    >
      <h1 class="text-xl p-10">Buscador de rick</h1>
      <section>
        <input type="text" class="border" data-input />
        <select value="" data-option>
          <option value="">Filtrar por estado</option>
          <option value="alive">Vivo</option>
          <option value="dead">Muerto</option>
          <option value="unknown">Desconocido</option>
        </select>
      </section>
      <section
        data-section
        class="flex flex-wrap justify-center gap-5 mt-5 bg-cyan-200"
      ></section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
